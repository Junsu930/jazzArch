spring.application.name=jazz-arch
spring.profiles.include=security

#log
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.org.hibernate.type.descriptor.sql=info

#datasource
spring.datasource.url=jdbc:mysql://localhost:3307/JAZZ_ARCH?useSSL=false&serverTimezone=UTC
spring.datasource.username=JAZZ_DEV
spring.datasource.password=jazzdev
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#jpa
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
